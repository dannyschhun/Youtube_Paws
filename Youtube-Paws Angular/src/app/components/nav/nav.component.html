<!-- Playlist Bar -->
<div *ngIf="loggedIn" id="playlist" class="sidenav" [style.width]="isOpen ? '250px':'0px'">
  <a class="closebtn" (click)="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>
<span *ngIf="loggedIn" style="font-size:30px;cursor:pointer" (click)="openNav()">&#9776; Playlist</span>

<!-- View Settings Bar -->
<span *ngIf="loggedIn" style="font-size:30px;cursor:pointer; float: right;" (click)="openView()">&#9776; View Settings</span>
<div *ngIf="loggedIn" id="view-settings" class="sidenav" [style.width]="viewOpen ? '350px':'0px'">
  <a class="closebtn" (click)="closeView()">&times;</a>
  <!-- <h3>{{loggedUser.userViewSettings[0].viewSettingsName}}</h3> -->
  <span ng-controller="settings" *ngIf="loggedUser.userViewSettings.length != 0">
    <div>
      <label for="singleSelect">Customization</label>
      <select class="form-control" name="viewIndex" id="viewIndex" [(ngModel)]="viewIndex">
        <option *ngFor="let views of loggedUser.userViewSettings; let i = index" value={{i}}>{{ views.viewSettingsName }}</option>
      </select>
    </div>
    <div>
      <button class="btn btn-primary" id="use" name="use" (click)="changeSet(viewIndex)">Use</button>
    </div>
  </span>
  <h3 *ngIf="loggedUser.userViewSettings.length == 0">No View Settings</h3>
  <label>Minimum Time {{viewIndex}}</label>
  <div>
    <input type="text" id="minDuration" class="form-control col-sm-4" placeholder="min" [(ngModel)]="minStr">
  </div>
  <label>Maximum Time</label>
  <div>
    <input type="text" id="minDuration" class="form-control col-sm-4" placeholder="max" [(ngModel)]="maxStr">
  </div>
  <label>Upload Date's Between</label>
  <div>
    <input type="text" id="minDuration" class="form-control col-sm-4" placeholder="yyyy-MM-dd" [(ngModel)]="minDate">
  </div>
  <label>To</label>
  <div>
    <input type="text" id="minDuration" class="form-control col-sm-4" placeholder="yyyy-MM-dd" [(ngModel)]="maxDate">
  </div>
  <div>
    <button class="btn btn-primary" id="viewUpdate" (click)="viewUpdate()">Update</button>
  </div>
  <div>
    <input type="text" id="playlistName" class="form-control col-sm-4" placeholder="Playlist Name" [(ngModel)]="viewName" required>
  </div>
  <button class="btn btn-primary" id="newPlaylist" (click)="newPlaylist()">New</button>
</div>
