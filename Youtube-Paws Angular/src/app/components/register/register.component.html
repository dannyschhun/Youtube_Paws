<div class="container">
  <div class="row">
    <div class="form_bg">
      <form ngNativeValidate (ngSubmit)="register()">
        <h2 class="text-center">Registration</h2>
        <br/>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="user.username" placeholder="Username" required [(ngModel)]="user.username"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="user.password" placeholder="Password" [(ngModel)]="user.password" required>
        </div>

        <div class="align-center">
          <button type="submit" class="btn btn" id="register">Register</button>
        </div>
      </form>

      <div *ngIf="!isValid" class="alert alert-danger" id="formError">
        Invalid Credentials!
      </div>
    </div>
  </div>
</div>
