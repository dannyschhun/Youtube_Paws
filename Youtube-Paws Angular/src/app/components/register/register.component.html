<br/>
  <div class="jumbotron">
    <div class="container" class="col-md-4 offset-md-5">
    <div class="row">
      <div class="form_bg">
        <form ngNativeValidate (ngSubmit)="register()">
          <h2 class="display-3">Register<img style="float:left" src="../../../assets/paws.png" alt="Paws" width="50" height="50"></h2> 
          <br/>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="user.username" placeholder="Username" required [(ngModel)]="user.username"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="user.password" placeholder="Password" [(ngModel)]="user.password" required>
        </div>

        <div class="form-group">
          <label for="checkPassword">Re-Enter Password</label>
          <input type="password" class="form-control" id="checkPassword" name="userCheck.password" placeholder="Password" [(ngModel)]="userCheck.password" required>
        </div>

        <div class="col-md-4 offset-md-3">
          <button type="submit" class="btn btn" id="register">Register</button>
        </div>
      </form>
      
      <br/>
      <div *ngIf="!isValid" class="alert alert-danger" id="formError">
        User already exists!
      </div>
      <div *ngIf="!isMatch" class="alert alert-danger" id="formError">
        Passwords need to match!
      </div>
    </div>
  </div>
</div>
</div>
