<div class="container">
  <div class="row">
    <div class="form_bg">
      <form ngNativeValidate (ngSubmit)="login()">
        <h2 class="text-center">Reimbursement Login</h2>
        <br/>
        
        <div class="form-group">
          <label for="ersUsername">Username</label>
          <input type="text" class="form-control" id="ersUsername" name="user.ersUsername" placeholder="Username" [(ngModel)]="user.ersUsername" required>
        </div>

        <div class="form-group">
          <label for="ersPassword">Password</label>
          <input type="password" class="form-control" id="pwd" name="user.ersPassword" placeholder="Password" [(ngModel)]="user.ersPassword" required>
        </div>
        <br/>
        
        <div class="align-center">
          <button type="submit" class="btn btn-default" id="login">Login</button>
        </div>
      </form>

      <div *ngIf="!isValid" class="alert alert-danger" id="formError">
        Invalid Credentials!
      </div>
    </div>
  </div>
</div>
