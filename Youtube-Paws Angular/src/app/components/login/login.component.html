<br/>
    <div class="jumbotron">
        <div class="container" class="col-md-4 offset-md-3">
  <div class="row">
    <div class="form_bg">
      <form ngNativeValidate (ngSubmit)="login()">
        <h2 class="display-3">Login
        <img style="display: inline" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Paw-print.svg/2000px-Paw-print.svg.png" alt="Paws" width="50" height="50"> 
      </h2>
        <br/>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="user.username" placeholder="Username" [(ngModel)]="user.username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="user.password" placeholder="Password" [(ngModel)]="user.password" required>
        </div>
        <br/>
        
        <div class="align-center">
          <button type="submit" class="btn btn-default" id="login">Login</button>
        </div>
      </form>

      <div *ngIf="!isValid" class="alert alert-danger" id="formError">
        Invalid Credentials!
      </div>
    </div>
  </div>
</div>
</div>
