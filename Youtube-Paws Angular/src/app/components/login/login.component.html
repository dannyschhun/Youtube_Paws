<br/>
  <div class="jumbotron">
    <div class="container" class="col-md-4 offset-md-5">
    <div class="row">
      <div class="form_bg">
        <form ngNativeValidate (ngSubmit)="login()">
          <h2 class="display-3">Login<img style="float:left" src="../../../assets/paws.png" alt="Paws" width="50" height="50"></h2> 
          <br/>
        
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="user.username" placeholder="Username" [(ngModel)]="user.username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="user.password" placeholder="Password" [(ngModel)]="user.password" required>
          </div>
          <br/>
        
          <div class="col-md-4 offset-md-3">
            <button type="submit" class="btn btn-default" id="login">Login</button>
          </div>
        </form>

        <div *ngIf="!isValid" class="alert alert-danger" id="formError">
          Invalid Credentials!
        </div>
      </div>
    </div>
  </div>
</div>
